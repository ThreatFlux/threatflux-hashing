name: Bug Report
description: Create a report to help us improve ThreatFlux Threat Detection
title: "[BUG] "
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug in ThreatFlux Threat Detection!
        
        Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    attributes:
      label: Checklist
      description: Please confirm these before submitting
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version of the library
          required: true

  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: What should happen...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: What actually happened...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    attributes:
      label: Code Sample
      description: Minimal code sample that reproduces the issue
      render: rust
      placeholder: |
        use threatflux_threat_detection::*;
        
        fn main() {
            // Your code here
        }

  - type: input
    attributes:
      label: Library Version
      description: Version of threatflux-threat-detection you're using
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    attributes:
      label: Rust Version
      description: Output of `rustc --version`
      placeholder: "rustc 1.70.0"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Features Enabled
      description: Which cargo features are you using?
      placeholder: |
        default = ["yara-engine", "builtin-rules"]
        # or specific features like:
        # yara-engine, pattern-matching, async-scanning

  - type: textarea
    attributes:
      label: Error Output
      description: Complete error message or stack trace
      render: text
      placeholder: Paste the complete error output here...

  - type: textarea
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here...