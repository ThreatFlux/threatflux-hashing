name: Feature Request
description: Suggest a new feature or enhancement for ThreatFlux Threat Detection
title: "[FEATURE] "
labels: [enhancement]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature for ThreatFlux Threat Detection!
        
        Please fill out the form below to help us understand your request.

  - type: checkboxes
    attributes:
      label: Checklist
      description: Please confirm these before submitting
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have read the documentation to confirm this feature doesn't exist
          required: true

  - type: textarea
    attributes:
      label: Feature Summary
      description: A clear and concise summary of the feature you'd like to see
      placeholder: Describe the feature in one or two sentences...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Explain what problem you're trying to solve...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your ideal solution...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help
      placeholder: |
        In my application, I need to...
        This feature would help because...

  - type: dropdown
    attributes:
      label: Feature Category
      description: What category does this feature fall into?
      options:
        - Detection Engine Enhancement
        - New Detection Engine
        - YARA Integration
        - Performance Improvement
        - API Enhancement
        - Documentation
        - Testing/Development
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: API Design (if applicable)
      description: If this is an API enhancement, what would the API look like?
      render: rust
      placeholder: |
        // Example API design
        impl ThreatDetector {
            pub fn new_feature(&self) -> Result<FeatureResult> {
                // implementation
            }
        }

  - type: textarea
    attributes:
      label: Alternative Solutions
      description: Are there any alternative solutions or workarounds you've considered?
      placeholder: Describe any alternatives you've thought about...

  - type: checkboxes
    attributes:
      label: Implementation Considerations
      description: Check any that apply to this feature
      options:
        - label: This would be a breaking change
        - label: This requires new dependencies
        - label: This affects performance
        - label: This requires documentation updates
        - label: This requires new tests
        - label: I'm willing to help implement this

  - type: dropdown
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocking my use case
        - High - Very useful improvement
        - Medium - Nice to have
        - Low - Minor improvement

  - type: textarea
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or examples
      placeholder: Add any other context about the feature request here...