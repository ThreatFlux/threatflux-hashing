name: Security Vulnerability Report
description: Report a security vulnerability in ThreatFlux Threat Detection
title: "[SECURITY] "
labels: [security, priority-high]

body:
  - type: markdown
    attributes:
      value: |
        # ðŸ”’ Security Vulnerability Report
        
        **Important:** If you believe you have found a critical security vulnerability, 
        please consider reporting it privately before creating a public issue.
        
        For critical security issues, please email: security@threatflux.org (if available)
        
        Otherwise, please fill out this form to help us understand and address the security concern.

  - type: checkboxes
    attributes:
      label: Security Checklist
      description: Please confirm these before submitting
      options:
        - label: This is not a critical vulnerability that could be exploited immediately
          required: true
        - label: I have not included sensitive information in this report
          required: true
        - label: I understand this report will be public

  - type: dropdown
    attributes:
      label: Vulnerability Type
      description: What type of security vulnerability is this?
      options:
        - Memory Safety Issue
        - Input Validation
        - Authentication/Authorization
        - Cryptographic Issue
        - Dependency Vulnerability
        - Information Disclosure
        - Denial of Service
        - Code Injection
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Severity Assessment
      description: How would you rate the severity?
      options:
        - Critical - Remote code execution, system compromise
        - High - Local privilege escalation, significant data exposure
        - Medium - Limited information disclosure, DoS
        - Low - Minor information leakage, low impact DoS
        - Info - Security best practice improvement
    validations:
      required: true

  - type: textarea
    attributes:
      label: Vulnerability Description
      description: Clear description of the vulnerability
      placeholder: Describe the security issue...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Impact Assessment
      description: What could an attacker achieve by exploiting this?
      placeholder: |
        An attacker could potentially:
        - 
        - 
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: How can this vulnerability be reproduced?
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proof of Concept
      description: Minimal code that demonstrates the issue (if safe to share)
      render: rust
      placeholder: |
        // Proof of concept code (remove any sensitive data)
        use threatflux_threat_detection::*;
        
        fn exploit_demo() {
            // demonstration code
        }

  - type: input
    attributes:
      label: Affected Versions
      description: Which versions are affected?
      placeholder: "0.1.0, 0.1.1"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Affected Components
      description: Which parts of the library are affected?
      placeholder: |
        - YARA engine integration
        - Pattern matching
        - File scanning
        - etc.

  - type: textarea
    attributes:
      label: Mitigation/Workarounds
      description: Are there any temporary workarounds?
      placeholder: Users can temporarily avoid this issue by...

  - type: textarea
    attributes:
      label: Suggested Fix
      description: If you have suggestions for fixing this issue
      placeholder: This could potentially be fixed by...

  - type: textarea
    attributes:
      label: References
      description: Links to related CVEs, research, or documentation
      placeholder: |
        - CVE-XXXX-XXXX
        - https://example.com/security-research
        - Related Rust security advisory

  - type: input
    attributes:
      label: Discoverer Credit
      description: How would you like to be credited? (optional)
      placeholder: "Your Name / Organization"

  - type: textarea
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Any additional context about the vulnerability...